<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      /*
      grid-template-columns 을 쓰면 id가 grid인
       div 하나의 컬러므로 묵을 수 있다.
       150px는 왼쪽 div 사이즈 담당
       1fr은 오른쪽 div 사이즈 담당
       caniuse.com는 javascritp css 에서 자주쓰는 태그 명령어를 통계로 보여준다.
       요즘엔 grid보다 tiles를 쓴다. 이미 내가 쓴 프로젝트에서 사용했음. 
      */

      div{
      border:5px solid gray;
      }
    </style>

  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION ARTCLE</div>
      <div>ARTICLE</div>
      <!-- span은 한줄에 둔다. -->
    </div>
  </body>
</html>
